<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard - Estabelecimento</title>
</head>
<body>
    <div id="menu"></div>
    <div id="container">
        <div id="navbar">
            <div class="info">
                <div class="titulo">
                    <h1>Dashboard</h1>
                    <h1 id="cliente">Padaria Tecnopan</h1>
                </div>
                <div class="tags">
                    <span id="segmento" class="tag">Alimentação</span>
                    <span id="trocar" class="tag">Cafeteria</span>
                    <span id="cidade" class="tag">Jaraguá do Sul</span>
                </div>
            </div>
            <div class="filtro">
                <select name="periodo" id="periodo">
                    <option value="7">Últimos 7 dias</option>
                    <option value="28">Últimos 28 dias</option>
                    <option value="90">Últimos 90 dias</option>
                </select>
            </div>
        </div>
        <div id="content">
            <div class="esquerda">
                <div class="top">
                    <div id="visitas"></div>
                    <div>
                        <div class="infos">
                            <div id="pesquisas"></div>
                            <div id="total"></div>
                        </div>
                        <div id="idade"></div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="direita"></div>
        </div>
    </div>
</body>
</html>
