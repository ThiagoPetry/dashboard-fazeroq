<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard - Estabelecimento</title>
</head>
<body>
    <div id="menu"></div>
    <div id="container">
        <div id="navbar">
            <div class="info">
                <div class="titulo">
                    <h1>Dashboard</h1>
                    <h1 id="cliente">Padaria Tecnopan</h1>
                </div>
                <div class="tags">
                    <span id="segmento" class="tag">Alimentação</span>
                    <span id="trocar" class="tag">Cafeteria</span>
                    <span id="cidade" class="tag">Jaraguá do Sul</span>
                </div>
            </div>
            <div class="filtro">
                <select name="periodo" id="periodo">
                    <option value="7">Últimos 7 dias</option>
                    <option value="28">Últimos 28 dias</option>
                    <option value="90">Últimos 90 dias</option>
                </select>
            </div>
        </div>
        <div id="content">
            <div class="esquerda">
                <div class="top">
                    <div id="visitas">
                        <h1>Qtd. de visitas</h1>
                        <div id="qtd_visitas" class="box">
                            <div class="item">
                                <h1>Cidade</h1>
                                <p>271 pessoas <a>+0,7%</a></p>
                            </div>
                            <div class="item">
                                <h1>Estabelecimento</h1>
                                <p>271 pessoas <a>+0,7%</a></p>
                            </div>
                            <div class="item">
                                <h1>Pontos turísticos</h1>
                                <p>271 pessoas <a>+0,7%</a></p>
                            </div>
                            <div class="item">
                                <h1>Crianças</h1>
                                <p>271 pessoas <a>+0,7%</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="aux">
                        <div class="infos">
                            <div id="pesquisas">1</div>
                            <div id="total">1</div>
                        </div>
                        <div id="idade">1</div>
                    </div>
                </div>
                <div class="bottom">1</div>
            </div>
            <div class="direita">1</div>
        </div>
    </div>
</body>
</html>
